aid: thought-industries
name: Thought Industries
description: >-
  The Thought Industries APIs allow for programmatic access to Thought
  Industries tools and services. Use these APIs to retrieve information about
  events within your school, create and change resources, and use core Thought
  Industries tools and services, such as Panorama. This REST API documentation
  is the most technical level of documentation for Thought Industries web
  services. 
